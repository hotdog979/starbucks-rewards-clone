<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Starbucks</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="Logo" width="60" height="60">
            </a>
            <div>Menu</div>
            <div>Rewards</div>
            <div>Gift Cards</div>
        </div>
        <div class="navbar-right">
            <div class="find">
                <i class='bx bx-current-location'></i>
                <div>Find a Store</div>
            </div>
            <div class="sign">Sign In</div>
            <div class="join">Join Now</div>
        </div>
    </div>
    <div class="sticky"><p>Starbucks<sup>R</sup> Rewards</p></div>
        <div class="contenedor">
            <div class="text px-5">
                <h1 class="top-text my-4 fw-bold">FREE COFFEE <br>IS A TAP AWAY</h1>
                <h3 class="middle-text my-4">Join now to start earning Rewards.</h3>
                <h3 class="btn btn-success fw-bold my-4">Join now</h3>
                <h3 class="bottom-text">Or <u>join in the app</u> for the best experience</h3>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <h1>Getting started is easy</h1>
            <p>Earn Stars and get rewarded in a few easy steps.</p>
            </div>
    </div>
</body>
</html>
